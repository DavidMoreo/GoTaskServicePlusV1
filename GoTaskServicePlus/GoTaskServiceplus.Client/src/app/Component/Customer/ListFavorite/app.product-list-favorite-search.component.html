<div class="scroll">

  <div class="product-container">
    @if(_search._favoritesList !=undefined && _search._favoritesList.length>0){
    @for (item of _search._favoritesList ; track item.id) {
    <app-item-product [product]="item" ></app-item-product>
    <app-item-row-product [product]="item" ></app-item-row-product>
    }
    }@else{
    <p class="title">No tienes productos en guardados</p>
    }
  </div>
