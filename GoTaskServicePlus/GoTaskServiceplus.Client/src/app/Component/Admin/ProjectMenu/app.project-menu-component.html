<app-permission  page="project-menu">


  <div class="title-menu">
    <p>Empresas</p>
    <select (change)="SelectionCompany($event)">
      @if(this._CompanyService._listCompany !=undefined){
      <option value="0" selected>Seleccionar</option>
      }
      @for (item of    this._CompanyService._listCompany; track item.id)
      {
      <option value="{{item.id}}">{{item.name}}</option>
      }
    </select>
  </div>
  <div class="container-menu">
    @if(_company != undefined)
    {
    <div class="item-menu-container">
      <div class="ico">
        <i class="bi bi-{{_company.name}}"></i>
      </div>
      <div class="text">
        <b>{{_company.name}}</b>
        <p> {{_company.name}}</p>
      </div>
    </div>
    }

  </div>
  <br />
  <br />

  <div class="title-menu">
    <p>Sucursales</p>
  </div>
  <div class="container-menu">
    @for (item of _project._listProject; track item.id)
    {
    {{Prueba(item)}}
    <div class="item-menu-container"  (click)="SelectionProject(item.idProject,item.idCompany)" >
      <div class="ico">
        <i class="bi bi-{{item.name}}"></i>
      </div>
      <div class="text">
        <b>{{item.name}}</b>
        <p> {{item.name}}</p>
        <p> {{item.id}}</p>
      </div>
    </div>
    }
  </div>
  <br />
  <br />

</app-permission>
